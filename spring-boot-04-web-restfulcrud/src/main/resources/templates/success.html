<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>成功页面</title>
</head>
<body>
    <h1>成功</h1>
    <!--th:text 设置div中的文本内容-->
    <div th:text="${hello}">这里是内容</div>
    <hr>
    <div th:utext="${hello}"></div>

    <hr>
    <!--th:each每次遍历都会生成当前标签-->
    <h4 th:text="${user}" th:each="user:${users}"></h4>
    <hr>
    <h4>
        <span th:each="user:${users}">[[${user}]]</span>
    </h4>
</body>
</html>
